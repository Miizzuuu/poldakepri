{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %} 
        Polda Kepri Fun Run
        {% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</head>

<body>
    {% comment %} navbar {% endcomment %}
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container my-3">
        <a class="navbar-brand d-flex align-items-center" href="#"></a>
        <img src="static/img/logo.svg" alt="logo" style="width: 25vw;">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse fw-bold" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto me-5 mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#" style="color: #1a1a1a">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="color: #1a1a1a">DOWNLOAD BIB</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="color: #1a1a1a">INFORMASI</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="color: #1a1a1a">GALERI</a>
            </li>
          </ul>
  
            <button class="btn btn-dark rounded-0 fw-bold" type="button">Pilih Bahasa</button>
        </div>
      </div>
    </nav>
    
      {% block content %}

    {% endblock %}
    
    {% comment %} centered footer {% endcomment %}
    <footer
    class="d-flex justify-content-center align-items-center text-white text-center"
    style="background-color: #ec1c24; height: 15vh">
    <p>copyright 2025</p>
    </footer>
    
      {% comment %} &copy; {% endcomment %}

</body>
</html>
